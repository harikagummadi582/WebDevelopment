<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game - Battleship</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <h1 class="game-title">Battleship</h1>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../game/" class="active">Game</a></li>
                <li><a href="../rules/">Rules</a></li>
                <li><a href="../highscores/">High Scores</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-container">
            <h3>Game in Progress</h3>
            
            <div class="boards">
                <!-- Player's Board -->
                <div class="board player-board">
                    <h5>Player's Board</h5>
                    <div class="grid">
                        <!-- Example Tiles for Player Board -->
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile hit"></div>
                        <div class="tile ship"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile"></div>
                        <div class="tile hit"></div>
                        <div class="tile ship"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                    </div>
                </div>

                <!-- Enemy's Board -->
                <div class="board enemy-board">
                    <h5>Enemy's Board</h5>
                    <div class="grid">
                        <!-- Example Tiles for Enemy Board -->
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>

                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile miss"></div>
                        <div class="tile ship"></div>
                        <div class="tile hit"></div>
                        <div class="tile"></div>
                        <div class="tile ship"></div>
                        <div class="tile hit"></div>
                        
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <p>Time Elapsed: <span class="mock-timer">05:32</span></p>
                <button class="restart-btn">Restart</button>
            </div>
        </section>
    </main>

</body>
</html>
